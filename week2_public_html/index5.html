<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Example</title>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet"/>
  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Sarina' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Megrim' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=East Sea Dokdo' rel='stylesheet'>
  <link href="./css/style5.css" rel="stylesheet">
</head>
<body>
<h1>FOOD</h1>
<div class="container">
  <div class="forms" id="login-wrapper">
    <div class="form-wrapper">
      <h3>Login</h3>
      <form id="login-form" class="light-border">
        <div>
          <label>Username:</label>
          <input class="light-border" type="text" name="username"/>
        </div>
        <div>
          <label>Password:</label>
          <input class="light-border" type="password" name="password"/>
        </div>
        <div>
          <button class="light-border" type="submit">Log In</button>
        </div>
      </form>
    </div>
    <div class="form-wrapper" id="reg">
      <h3>Register</h3>
      <!--<form class="light-border" id="add-user-form">-->
      <form action="http://localhost:3000/auth/register" method="post" class="light-border2" id="addUserForm" enctype="multipart/form-data">
        <div>
          <label>Username:</label>
          <input class="light-border2" type="text" name="username" pattern=".{3,}" required>
        </div>
        <div>
          <label>Password:</label>
          <input class="light-border2" type="password" name="password" pattern="(?=.*[A-Z]).{8,}" required>
        </div>
        <div>
          <label>Name:</label>
          <input class="light-border2" type="text" name="name" pattern=".{3,}" required>
        </div>
        <div>
          <label>Email:</label>
          <input class="light-border2" type="email" name="email" required>
        </div>
        <div>
          <label>Choose avatar:</label>
          <input class="light-border2" type="file" name="avatar" accept="image/*">
        </div>
        <button class="light-border2" type="submit">Save</button>
      </form>
    </div>
  </div>
  <header id="log-out" style="display: none;">
    <p id="user-info"></p>
    <button class="light-border">Log out</button>
  </header>
  <main style="display: none">
    <h1>List of photos</h1>
    <ul>
      <!-- js creates list here -->
    </ul>
    <hr>
    <div class="forms">

      <div class="form-wrapper">
        <h3>Add photo</h3>
        <form class="light-border"
              enctype="multipart/form-data"
              id="add-photo-form">
          <input class="light-border" type="file" name="photo" accept="image/*" placeholder="Choose file">
          <select class="light-border add-owner" name="owner" required>
          <option value="">Select owner</option>
          </select>
          <input class="light-border" type="text" name="caption" placeholder="Caption" required>
          <button class="light-border" type="submit">Upload</button>
        </form>
      </div>

      <div class="form-wrapper">
        <h3>Modify photo</h3>
        <form id="mod-photo-form" class="light-border">
          <input class="light-border" type="text" name="name" placeholder="Name" required>
          <input class="light-border" type="number" name="age" placeholder="Age" required>
          <input class="light-border"
                 type="number"
                 step="0.1"
                 name="weight"
                 placeholder="Weight"
                 required>
          <select class="light-border add-owner" name="owner" required>
            <option value="">Select owner</option>
          </select>
          <input type="hidden" name="id">
          <button class="light-border" type="submit">Save</button>
        </form>
      </div>
    </div>
  </main>
</div>
<div class="hide modal" id="image-modal">
  <a href="#" class="close">Close</a>
  <img src="" alt="">
  <div id="map"></div>
</div>
<script src="./js/serialize.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
<script src="./js/mapbox.js"></script>
<script src="./js/main5.js"></script>
</body>
</html>
