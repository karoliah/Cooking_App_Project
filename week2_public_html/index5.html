<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Example</title>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://cdn.tiny.cloud/1/njquomixg3ud6vnxx7bq98kyxo5acwbwwt8uaycrj7oysv4d/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

  <script>
    tinymce.init({
      selector: '#textarea',
      toolbar: false,
      menubar: false,
      statusbar: false,
      content_style: 'body { font-size: 13px }',
      allow_conditional_comments: true,
      setup: function (editor) {
        editor.on('change', function () {
            editor.save();
        });
      }
    });
  </script>

  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=East Sea Dokdo' rel='stylesheet'>
  <link href="./css/style5.css" rel="stylesheet">
</head>
<body>
<img id="image" src="../logo/logoo (1).png" height="374" width="940"/>
<div class="maincontainer">
  <div class="forms" id="login-wrapper">
    <div class="form-wrapper">
      <h3>Login</h3>
      <form id="login-form" class="light-border">

          <label>Username:</label>
          <input class="light-border" type="text" name="username"/>
 
          <label>Password:</label>
          <input class="light-border" type="password" name="password"/>

          <button class="light-border" type="submit">Log In</button>

      </form>
    </div>
    <div class="form-wrapper" id="reg">
      <h3>Register</h3>
      <form action="http://localhost:3000/auth/register" method="post" class="light-border2" id="addUserForm" enctype="multipart/form-data">
        <label>Username:</label>
        <input class="light-border2" type="text" name="username" pattern=".{3,}" required>
        <label>Password:</label>
        <input class="light-border2" type="password" name="password" pattern="(?=.*[A-Z]).{8,}" required>
        <label>Name:</label>
        <input class="light-border2" type="text" name="name" pattern=".{3,}" required>
        <label>Email:</label>
        <input class="light-border2" type="email" name="email" required>
        <label>Choose avatar:</label>
        <input class="light-border2" type="file" name="avatar" accept="image/*">
        <button class="light-border2" type="submit">Save</button>
      </form>
    </div>
    </div>
  </div>
    <button id="log-out" class="light-border" style="display: none;">Logout</button>
  <main style="display: none">
    <!--<h1>List of photos</h1>-->
    <!--hr-->
    
    <div class="maincontainer">
      <p id="user-info"></p>
      <div class="forms">
      <div class="form-wrapper">
        <h3>Add photo</h3>
        <form class="light-border" enctype="multipart/form-data" id="add-photo-form">
          <input class="light-border" type="file" name="photo" accept="image/*" placeholder="Choose file">
          <input type="hidden" id="user" class="light-border add-owner" name="owner" required></input>
          <textarea id="textarea" class="light-border" rows="5" type="textarea" name="caption" placeholder="Caption" required></textarea>
          <button class="light-border" type="submit">Upload</button>
        </form>
      </div>

      <div class="form-wrapper">
        <h3>Edit caption</h3>
        <form id="edit-photo-form" class="light-border">
          <textarea id="textarea" class="light-border" rows="5" type="textarea" name="caption" placeholder="Caption" required></textarea>
          <input type="hidden" name="id">
          <button class="light-border" type="submit">Save</button>
        </form>
        </div>
      </div>
    </div>
    <br>
    <hr>

    <div class="container">

    <ul>
      <!-- js creates list here -->
    </ul>
    <button id="top-button" title="Go to top">Top</button>
  </div>
  </main>
</div>
<div class="hide modal" id="image-modal">
  <a href="#" class="close">Close</a>
  <img src="" alt="">
  <div id="map"></div>
</div>
<script src="./js/serialize.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
<script src="./js/mapbox.js"></script>
<script src="./js/main5.js"></script>
</body>
</html>
